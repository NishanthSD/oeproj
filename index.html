<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCorp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="icon" type="image/x-icon" href="/images/logo.jpeg"> 
    <style>
        body {
            background-color: #f0f0f0;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            color: #333333;
        }
        .input-field label {
            color: #333333;
        }
        .input-field input[type="text"]:focus + label,
        .input-field input[type="password"]:focus + label {
            color: #4CAF50;
        }
        .input-field input[type="text"]:focus,
        .input-field input[type="password"]:focus {
            border-bottom: 1px solid #4CAF50 !important;
            box-shadow: 0 1px 0 0 #4CAF50 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar green accent-4">
            <div class="text-white">
                <div class="nav-wrapper">
                    <img src="images/logo.jpeg" height="50px" style="margin: 10px;"/>
                    <a href="#" class="brand-logo">HealthCorp</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="about.html">About Our Company</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="loguser(); return false;">
                <div class="input-field">
                    <input id="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
                <div class="input-field">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Login
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        let cookies = document.cookie.split(";");
        let username = "";
        cookies.forEach((cookie) => {
            let parts = cookie.split("=");
            let name = parts[0].trim();
            let value = parts[1];
            if (name === "uname") {
                username = decodeURIComponent(value);
            }
        });
        if (username !== "") {
            alert(username)
            window.location.href ="dashboard.html";
        }
        function loguser() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            document.cookie = "uname=" + username + "; expires=Fri, 31 Dec 9999 23:59:59 GMT";
            document.cookie = "pwd=" + password + "; expires=Fri, 31 Dec 9999 23:59:59 GMT";
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
